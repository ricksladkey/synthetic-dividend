[mypy]
# Global mypy configuration

# Strictness
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False  # Start lenient, increase gradually
check_untyped_defs = True

# Imports
ignore_missing_imports = True  # For third-party libraries without stubs

# Output
show_error_codes = True
show_column_numbers = True
pretty = True

# Per-module overrides
[mypy-tests.*]
disallow_untyped_defs = False  # More lenient for tests

[mypy-src.gui.*]
ignore_errors = True  # Skip GUI modules for now
