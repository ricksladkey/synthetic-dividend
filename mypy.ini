[mypy]
# Global mypy configuration

# Strictness
warn_return_any = True
warn_unused_configs = True
# Start lenient, increase gradually
disallow_untyped_defs = False
check_untyped_defs = True

# Imports - ignore third-party libraries without stubs
ignore_missing_imports = True

# Output
show_error_codes = True
show_column_numbers = True
pretty = True

# Per-module overrides - more lenient for tests
[mypy-tests.*]
disallow_untyped_defs = False

# Skip GUI modules for now
[mypy-src.gui.*]
ignore_errors = True
